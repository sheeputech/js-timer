<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Pitchtimer</title>

	<meta name="Description" content="PitchTimer is a simple countdown timer.">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="title" content="PitchTimer">

	<link rel="stylesheet" href="./timer.css" type="text/css" media="screen" title="Normal">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div id="textWrapper">
		<h3 id="progressText"></h3>
	</div>
	<button id="restartButton" type="button">Restart</button>

	<audio id="alarm" style="display:none;" preload="auto" autobuffer="">
		<source src="./timeUp.mp3" type="audio/mpeg">
	</audio>

	<script src="./Time.js" type="text/javascript"></script>
	<script src="./Pitch3.js" type="text/javascript"></script>
	<script type="text/javascript">
		Pitch.startTime = 0;
		Pitch.endTime = 120000;
		Pitch.alarmVolume = 1;
	</script>
